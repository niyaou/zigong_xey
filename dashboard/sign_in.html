<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.united.css" rel="stylesheet">
    <link href="css/config.css" rel="stylesheet">
    <link href="css/sign.css" rel="stylesheet">
    <meta charset="utf-8">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="js/jquery.js"></script>
    <script src="js/signin.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body  class="text-center  ">
    <div class="container text-gray-dark col-xs-12 " id="logindev">
        <div class="row">
            <div class=" col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2">
                <form class="form-signin  ">
                    <h5 class="form-signin-heading text-primary">小二丫欢迎您</h5>
                    <label for="inputPassword" class="sr-only">用户名</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
                    <label for="inputPassword" class="sr-only">密码</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="密码  " required>
                    <!--<div class="checkbox">-->
                        <!--<label>-->
                            <!--<input type="checkbox" value="remember-me"> Remember me-->
                        <!--</label>-->
                    <!--</div>-->
                    <button class="btn btn-group-xs btn-primary btn-block " style="margin-top:5%" type="submit" id="signin">登陆</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
